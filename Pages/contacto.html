<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Cuadros decorativos, fotos, personalizados">
    <meta name="description" content="contactame por este formulario o en redes sociales, zona de entrega CABA y zona norte">
    <title>Contacto cuadros personalizados</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../Assets/imágenes/favicon.ico" type="image/x-icon">
</head>
<body>
    <header class="headerPaginas">
        <img class="logo" src="../Assets/imágenes/Firma-digital.png">
        <input type="checkbox" id="check">
        <label for="check" class="mostrar-navBar">
            &#8801
        </label>
        <nav class="navBar">
            <a href="../index.html">Inicio</a>
            <a href="./cuadros.html">Cuadros</a>
            <a href="./fotos.html">fotos</a>
            <a href="./acerca.html">Acerca</a>
            <label for="check" class="esconder-navBar">
                &#215
            </label>
        </nav>
    </header>
    <main class="mainContacto">
        <section>
            <div class="contenedor">
                <form>
                    <div class="form-header">
                        <h1 class="form-titulo">Contacto</h1><br>
                    </div>

                    <label for="nombre">Nombre:</label><br>
                    <input type="text" name="nombre" id="nombre"><br><br>
                    
                    <label for="apellido">Apellido:</label><br>
                    <input type="text" name="apellido" id="apellido"><br><br>

                    <label for="correo">Correo Electronico:</label><br>
                    <input type="text" name="correo" id="correo"><br><br>

                    <label for="mensaje">Mensaje:</label><br>
                    <textarea name="mensaje" class="form-textarea" placeholder="Aqui escriba su mensaje"></textarea><br><br>

                    <input type="submit" class="btn-submit" value="Enviar Consulta"><br>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <div class="social">
            <a href="https://www.instagram.com/atespedro/"><i class="fab fa-instagram"></i></a>
            <a href="https://www.facebook.com/pedro.ates"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.youtube.com/@pea2330/featured"><i class="fab fa-youtube"></i></a>
        </div>
        <p class="copyright">
            Pedro Atés @ 2022
        </p>
    </footer>
</body>
</html>
